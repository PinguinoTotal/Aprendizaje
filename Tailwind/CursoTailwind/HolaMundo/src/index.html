<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Apendiendo Tailwidn</title>
</head>
<body>
    <!--colroes de background y colores personalizados
    puede ser text-[#ffffff] o haciendo una varaible en tailwind config (azul claro)-->
    <h1 class="bg-orange-600 text-azul-claro">
        Hello world!
    </h1>
    <!--p es padding-->
    <!--rounded-lg es border radius-->
    <!--Block es display block-->
    <!--mx es marging 
        hover: es pues hover-->
    <button class="bg-azul-claro text-white p-2 rounded-lg 
    block mx-auto my-8 hover:bg-azul-oscuro">Suscribete</button>

    <div class="bg-gradient-to-r from-cyan-500 to-blue-500
    border-amber-400 border-8">Gradiente</div>
</body>
</html>
